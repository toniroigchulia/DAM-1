<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../main.css" />
    <title>Login</title>
</head>
<body>
    <div class="titulo">
        DAM 1 Chat
    </div>
    <div class="formulario">
        <div class="tituloformulario">
            Inicio Session
        </div>
        <form>
            <div class="inputs">
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input class="form-control" type="string" name="email" id="email" placeholder="tuemail@mail.com">
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input class="form-control" type="password" name="contraseña" id="password" placeholder="*******">
                </div>
            </div>
            <div class="botones">
                <button type="button" id="botonEnviar">Enviar</button>
                <button type="button" id="botonRegistrar" class="botonRegistrar">Registrar</button>
            </div>
        </form>
        <div class="notificacion" id="notificacion">
            
        </div>
    </div>
</body>
</html>
