<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="alta.js"></script>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="alta.css" />
    <title>Alta</title>
</head>
<body>
    <div class="titulo">
        Alta 
    </div>
    <div class="formulario">
        <form>
            <div class="inputs">
                <div class="form-group">
                    <label for="idxip">Id Xip</label>
                    <input class="form-control" type="string" name="idxip" id="idxip" placeholder="idxip">
                </div>
                <div class="form-group">
                    <label for="contraseña">Pacientes</label>
                    <select class="form-control" type="string" name="pacientes" id="pacientes">
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="contraseña">Medicamentos</label>
                    <select class="form-control" type="string" name="medicamentos" id="medicamentos">
                    
                    </select>
                </div>
                <div class="form-group">
                    <label for="datalimite">Data limite</label>
                    <input class="form-control" type="date" name="dataLimite" id="dataLimite">
                </div>
            </div>
            <div class="botones">
                <button type="button" id="volver">Volver</button>
                <button type="button" id="botonEnviar">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
